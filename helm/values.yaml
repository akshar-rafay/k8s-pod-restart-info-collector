slackChannel: "restart-info-nonprod"
slackUsername: "k8s-pod-restart-info-collector"
muteSeconds: 600

# A comma-separated list of namespaces to ignore
ignoredNamespaces: ""
# A comma-separated list of pod name prefixes to ignore
ignoredPodNamePrefixes: ""

image:
  repository: registry.dev.rafay-edge.net/rafay/k8s-pod-restart-collector
  tag: "v1.2.0-alpha"

resources: 
  limits:
    cpu: 50m
    memory: 100Mi
  requests:
    cpu: 20m
    memory: 50Mi

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}
